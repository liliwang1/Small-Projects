<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="month"></div>
<div id="day"></div>
<div id="hour"></div>
<div id="min"></div>
<div id="sec"></div>

<script>
    var d = new Date();
    console.log(d);
    console.log(d.getSeconds());
    console.log(d.getMinutes());
    console.log(d.getHours());
    console.log(d.getDate());
    console.log(d.getMonth());
    console.log(typeof d.getSeconds());
    let sec = d.getSeconds();
    let min = d.getMinutes();
    let hour = d.getHours();
    let date = d.getDate();
    let month = d.getMonth() + 1;
    document.getElementById('sec').innerText = sec + 'seconds';
    document.getElementById('min').innerText = min + 'minutes';
    document.getElementById('hour').innerText = hour + 'hour';
    document.getElementById('day').innerText = date + 'day';
    document.getElementById('month').innerText = month + 'month';
    setInterval(function () {
        if (sec >= 60) {
            if (min >= 60) {
                min = 1;
                hour += 1;
                document.getElementById('min').innerText = min + 'minutes';
                document.getElementById('hour').innerText = hour + 'hour';
            } else {
                min += 1;
                sec = 1;
                document.getElementById('sec').innerText = sec + 'seconds';
                document.getElementById('min').innerText = min + 'minutes';
            }
        } else {
            sec += 1;
            document.getElementById('sec').innerText = sec + 'seconds';
        }
    }, 1000)
