<div class="container text-center d-flex justify-content-between">

<button id="btn" class="btn btn-primary d-inline-block">jokes</button>

<script src="../js/jquery-3.5.1.js"></script>
<script>
    (function () {
        "use strict"
        $().ready(function () {
            $.ajax("")
                .done(onSuccess)
                .fail(function (jqXhr, status, error) {
                    console.log("There was an error! Check the console for details\n",
                        "Response status: " + status + "\n",
                        "Error object: " + error);
                });

            function onSuccess(data, status, jqXhr) {
                console.log("Everything went great! Check out the server's response in the console.");
                console.log(data);
                // html =
                // $('.output').html(data.value.joke);
            }

            $('#btn').click(function () {
                $.ajax("")
                    .done(onSuccess);
            })
        });
    })();
</script>
