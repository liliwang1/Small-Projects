<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Card</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="game">
    <div class="rank">3</div>
    <div class="front">
        <img src="assets/game.jpg" alt="">
<!--        <span>Photo by <a href="https://unsplash.com/@robert_coelho?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Robert Coelho</a> on <a href="https://unsplash.com/s/photos/game?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>-->
        <h3 class="game_name">Game name</h3>
        <div class="stats">
            <p class="viewers">539.9k</p>
            <div class="streamers">
                <img src="assets/person1.jpeg" alt="">
                <img src="assets/person2.jpg" alt="">
                <img src="assets/person3.jpeg" alt="">
            </div>
        </div>
    </div>
    <div class="back">
        <div class="streaming-info">
            <p class="game-stat">559k<span>Watching</span></p>
            <p class="game-stat">25.8k<span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>

    </div>
</div>
</body>
</html>
